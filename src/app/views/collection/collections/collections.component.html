<main class="pt-5 pb-5">
  <section class="container">
    <h2 class="text-center">{{ titlePage }}</h2>
    <div class="row gy-3 mt-3">
      <app-collection-card
        *ngFor="let product of products"
        [product]="product"
        class="col-4"
      ></app-collection-card>
      <div class="h1 text-center" *ngIf="isNotProducts">Ничего не найдено!</div>
    </div>
  </section>
</main>
